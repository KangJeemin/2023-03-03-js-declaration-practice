<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const makeUl = document.createElement('ul');

    root.appendChild(makeUl);
    makeUl.style.height = "100px";
    makeUl.style.border = "1px solid black";

    const ulstyleObject = ["width","height","border"];
    makeUl.style[ulstyleObject[0]] = "100px"


  </script>
</body>
</html>
